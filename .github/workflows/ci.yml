name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: windows-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore REB.sln

      - name: Build (Release)
        run: dotnet build REB.sln --no-restore --configuration Release

      - name: Test
        run: >
          dotnet test tests/REB.Tests/REB.Tests.csproj
          --no-build
          --configuration Release
          --verbosity normal
          --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: "**/test-results.trx"
